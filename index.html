<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion App</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
            margin: 20px;
        }
        .form-container {
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #suggestions-container {
            display: none;
            margin-top: 20px;
            width: 80%;
        }
        .suggestion {
            background-color: #444;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Anonymous Suggestion App</h1>
    <h2>Submit your suggestion below:</h2>
    <div class="form-container">
        <input type="text" id="name" placeholder="Your Name (Visible to Admin Only)" required>
        <textarea id="suggestion" placeholder="Your Suggestion" rows="4" required></textarea>
        <button onclick="submitSuggestion()">Submit Suggestion</button>
    </div>

    <button onclick="showAdminView()">Admin Login (View Suggestions)</button>

    <div id="suggestions-container">
        <h2>All Suggestions</h2>
        <div id="suggestions-list"></div>
    </div>

    <script>
        const suggestions = [];

        function submitSuggestion() {
            const name = document.getElementById('name').value;
            const suggestionText = document.getElementById('suggestion').value;
            if (name && suggestionText) {
                suggestions.push({ name, suggestion: suggestionText });
                document.getElementById('name').value = '';
                document.getElementById('suggestion').value = '';
                alert('Thank you! Your suggestion has been submitted.');
            } else {
                alert('Please enter both your name and suggestion.');
            }
        }

        function showAdminView() {
            const suggestionsContainer = document.getElementById('suggestions-container');
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = '';

            if (suggestions.length === 0) {
                suggestionsList.innerHTML = '<p>No suggestions yet.</p>';
            } else {
                suggestions.forEach((sugg, index) => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.classList.add('suggestion');
                    suggestionDiv.innerHTML = `<strong>From:</strong> ${sugg.name}<br><strong>Suggestion:</strong> ${sugg.suggestion}`;
                    suggestionsList.appendChild(suggestionDiv);
                });
            }
            suggestionsContainer.style.display = 'block';
        }
    </script>

</body>
</html>
