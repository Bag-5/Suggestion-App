<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6f42c1);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .page {
            display: none;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        .page.active {
            display: block;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: #d6d6d6;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('events')">Events</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
        <a href="#" onclick="showPage('admin')">Admin Dashboard</a>
    </div>

    <!-- Home Page -->
    <div id="home" class="page active">
        <h1>Welcome to the Suggestion App</h1>
        <p>Please log in to share your suggestions.</p>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <input type="text" id="indexNumber" placeholder="Index Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>

        <!-- Suggestion Form -->
        <div id="suggestionForm" class="form-container" style="display: none;">
            <textarea id="suggestion" rows="4" placeholder="Write your suggestion here..."></textarea>
            <button onclick="submitSuggestion()">Submit Suggestion</button>
        </div>
    </div>

    <script>
        const users = [];
        const suggestions = [];

        // Switch between pages
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Login Function
        function login() {
            const indexNumber = document.getElementById('indexNumber').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (indexNumber && email && password) {
                users.push({ indexNumber, email });
                alert(`Welcome, ${indexNumber}!`);
                document.getElementById('loginForm').style.display = 'none'; // Hide login form
                document.getElementById('suggestionForm').style.display = 'block'; // Show suggestion form
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Submit Suggestion
        function submitSuggestion() {
            const suggestionText = document.getElementById('suggestion').value;
            if (suggestionText) {
                suggestions.push(suggestionText);
                alert('Thank you for your suggestion!');
                document.getElementById('suggestion').value = ''; // Clear the input field
            } else {
                alert('Please write a suggestion.');
            }
        }
    </script>

</body>
</html>
