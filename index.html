<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion App</title>
    <style>
        body {
            background-color: #222;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            text-align: center;
            color: #fff;
            margin: 20px;
        }
        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            border: none;
            color: white;
            font-weight: bold;
            margin-top: 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        #adminSection {
            display: none;
            background-color: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .suggestions {
            margin-top: 10px;
        }
        .suggestion-item {
            background-color: #444;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Suggestion App</h1>
    <h2>Share your thoughts anonymously!</h2>

    <div class="form-container">
        <label for="category">Category:</label>
        <select id="category">
            <option value="General">General</option>
            <option value="Facilities">Facilities</option>
            <option value="Academics">Academics</option>
            <option value="Events">Events</option>
        </select>
        
        <label for="suggestion">Your Suggestion:</label>
        <textarea id="suggestion" rows="4" placeholder="Write your suggestion here..."></textarea>
        
        <button onclick="submitSuggestion()">Submit Suggestion</button>
    </div>

    <button onclick="adminLogin()">Admin Login</button>

    <div id="adminSection">
        <h2>Admin Dashboard</h2>
        <div class="suggestions" id="suggestionsContainer"></div>
    </div>

    <script>
        const suggestions = [];

        function submitSuggestion() {
            const suggestionText = document.getElementById("suggestion").value;
            const category = document.getElementById("category").value;

            if (suggestionText === "") {
                alert("Please write a suggestion.");
                return;
            }

            const suggestion = { text: suggestionText, category: category };
            suggestions.push(suggestion);
            alert("Suggestion submitted!");

            document.getElementById("suggestion").value = "";
        }

        function adminLogin() {
            const password = prompt("Enter admin password:");
            if (password === "admin") {
                document.getElementById("adminSection").style.display = "block";
                loadSuggestions();
            } else {
                alert("Incorrect password!");
            }
        }

        function loadSuggestions() {
            const container = document.getElementById("suggestionsContainer");
            container.innerHTML = "";
            suggestions.forEach((suggestion, index) => {
                const suggestionItem = document.createElement("div");
                suggestionItem.classList.add("suggestion-item");
                suggestionItem.innerHTML = `<strong>Category:</strong> ${suggestion.category}<br>
                                             <strong>Suggestion:</strong> ${suggestion.text}`;
                container.appendChild(suggestionItem);
            });
        }
    </script>
</body>
</html>
