<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6f42c1);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .page {
            display: none;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }
        .page.active {
            display: block;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: #d6d6d6;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }

        .suggestion, .user-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('events')">Events</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
        <a href="#" onclick="showPage('admin')">Admin Dashboard</a>
    </div>

    <!-- Home Page -->
    <div id="home" class="page active">
        <h1>Welcome to the Suggestion App</h1>
        <p>Please log in to share your suggestions.</p>

        <div class="form-container">
            <input type="text" id="indexNumber" placeholder="Index Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>

        <div id="suggestionForm" class="form-container" style="display: none;">
            <textarea id="suggestion" rows="4" placeholder="Write your suggestion here..."></textarea>
            <button onclick="submitSuggestion()">Submit Suggestion</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin" class="page">
        <h1>Admin Dashboard</h1>
        <p>Secure access required for this section.</p>
        <button onclick="showAdmin()">Login as Admin</button>

        <div id="adminView" style="display: none;">
            <h2>User Details</h2>
            <div id="userDetails">
                <p>No users logged in yet.</p>
            </div>
            <h2>Suggestions</h2>
            <div id="adminSuggestions">
                <p>No suggestions yet.</p>
            </div>
        </div>
    </div>

    <script>
        const users = []; // Store user data
        const suggestions = []; // Store suggestions
        const adminPassword = "admin123"; // Admin password

        // Switch between pages
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function login() {
            const indexNumber = document.getElementById('indexNumber').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (indexNumber && email && password) {
                users.push({ indexNumber, email });
                alert(`Welcome, ${indexNumber}!`);
                document.getElementById('suggestionForm').style.display = 'block';
            } else {
                alert('Please fill in all fields.');
            }
        }

        function submitSuggestion() {
            const suggestionText = document.getElementById('suggestion').value;
            if (suggestionText) {
                suggestions.push(suggestionText);
                alert('Thank you for your suggestion!');
                document.getElementById('suggestion').value = '';
            } else {
                alert('Please write a suggestion.');
            }
        }

        function showAdmin() {
            const password = prompt("Enter admin password:");
            if (password === adminPassword) {
                document.getElementById('adminView').style.display = 'block';
                displayUsers();
                displaySuggestions();
            } else {
                alert("Access denied.");
            }
        }

        function displayUsers() {
            const userDetails = document.getElementById('userDetails');
            userDetails.innerHTML = '';
            if (users.length === 0) {
                userDetails.innerHTML = '<p>No users logged in yet.</p>';
            } else {
                users.forEach(user => {
                    const userInfo = document.createElement('div');
                    userInfo.classList.add('user-info');
                    userInfo.innerHTML = `<strong>Index:</strong> ${user.indexNumber}<br><strong>Email:</strong> ${user.email}`;
                    userDetails.appendChild(userInfo);
                });
            }
        }

        function displaySuggestions() {
            const adminSuggestions = document.getElementById('adminSuggestions');
            adminSuggestions.innerHTML = '';
            if (suggestions.length === 0) {
                adminSuggestions.innerHTML = '<p>No suggestions yet.</p>';
            } else {
                suggestions.forEach(suggestion => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.classList.add('suggestion');
                    suggestionItem.textContent = suggestion;
                    adminSuggestions.appendChild(suggestionItem);
                });
            }
        }
    </script>

</body>
</html>
