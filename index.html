<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggestion App</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #dashboard-section {
      display: none;
    }
    #events-section, #suggestions-section, #contact-section {
      margin-top: 20px;
    }
    #logout-btn {
      margin-top: 20px;
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Home Section -->
    <section id="home-section">
      <h1>Welcome to the Suggestion App</h1>
      <h2>Please log in below:</h2>

      <!-- User Login -->
      <div class="login-form">
        <h3>User Login</h3>
        <form id="user-login-form">
          <input type="text" placeholder="Index Number" id="index-number" required>
          <input type="email" placeholder="Email" id="email" required>
          <input type="password" placeholder="Password" id="password" required>
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Admin Login -->
      <div class="login-form">
        <h3>Admin Login</h3>
        <form id="admin-login-form">
          <input type="text" placeholder="Username" id="admin-username" required>
          <input type="password" placeholder="Password" id="admin-password" required>
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Super Admin Login -->
      <div class="login-form">
        <h3>Super Admin Login</h3>
        <form id="super-admin-login-form">
          <input type="text" placeholder="Username" id="super-admin-username" required>
          <input type="password" placeholder="Password" id="super-admin-password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section">
      <h1>Dashboard</h1>
      <p id="welcome-message"></p>

      <!-- Events Management -->
      <div id="events-section">
        <h2>Events</h2>
        <div id="event-list"></div>
        <form id="add-event-form">
          <input type="text" id="event-title" placeholder="Event Title" required>
          <button type="submit">Add Event</button>
        </form>
      </div>

      <!-- Suggestions -->
      <div id="suggestions-section">
        <h2>Suggestions</h2>
        <div id="suggestions-list"></div>
      </div>

      <!-- Contact Section -->
      <div id="contact-section">
        <h2>Contact Messages</h2>
        <div id="contact-list"></div>
      </div>

      <!-- Logout Button -->
      <button id="logout-btn">Logout</button>
    </section>
  </div>

  <script>
    // JavaScript Logic
    const homeSection = document.getElementById("home-section");
    const dashboardSection = document.getElementById("dashboard-section");
    const welcomeMessage = document.getElementById("welcome-message");
    const addEventForm = document.getElementById("add-event-form");
    const eventList = document.getElementById("event-list");
    const contactList = document.getElementById("contact-list");
    const suggestionsList = document.getElementById("suggestions-list");

    // Event Handlers
    document.getElementById("user-login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      displayDashboard("User");
    });

    document.getElementById("admin-login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      displayDashboard("Admin");
    });

    document.getElementById("super-admin-login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      displayDashboard("Super Admin");
    });

    addEventForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const eventTitle = document.getElementById("event-title").value;
      const newEvent = document.createElement("p");
      newEvent.textContent = eventTitle;
      eventList.appendChild(newEvent);
      document.getElementById("event-title").value = "";
    });

    document.getElementById("logout-btn").addEventListener("click", function() {
      dashboardSection.style.display = "none";
      homeSection.style.display = "block";
    });

    // Function to Display Dashboard
    function displayDashboard(role) {
      homeSection.style.display = "none";
      dashboardSection.style.display = "block";
      welcomeMessage.textContent = `Welcome, ${role}!`;
      if (role === "User") {
        addEventForm.style.display = "none";
      } else {
        addEventForm.style.display = "block";
      }
    }
  </script>
</body>
</html>
