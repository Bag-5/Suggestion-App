<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6f42c1);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .form-container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('events')">Events</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
        <a href="#" onclick="showPage('admin')">Admin Dashboard</a>
        <a href="#" onclick="showPage('superAdmin')">Super Admin Dashboard</a>
    </div>

    <!-- Home Page -->
    <div id="home" class="page active">
        <h1>Welcome to the Suggestion App</h1>
        <p>Please log in below:</p>

        <!-- User Login Form -->
        <div class="form-container">
            <h3>User Login</h3>
            <input type="text" id="indexNumber" placeholder="Index Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="userPassword" placeholder="Password" required>
            <button onclick="loginUser()">Login</button>
        </div>

        <!-- Admin/Super Admin Login Form -->
        <div class="form-container">
            <h3>Admin/Super Admin Login</h3>
            <input type="text" id="adminUsername" placeholder="Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button onclick="loginAdmin()">Login</button>
        </div>
    </div>

    <!-- User Dashboard -->
    <div id="userDashboard" class="page">
        <h1>User Dashboard</h1>
        <div id="suggestionForm" class="form-container">
            <textarea id="suggestion" rows="4" placeholder="Write your suggestion here..."></textarea>
            <button onclick="submitSuggestion()">Submit Suggestion</button>
        </div>

        <div id="userSuggestions" class="form-container">
            <h2>Your Suggestions</h2>
            <div id="suggestionsList">
                <p>No suggestions yet.</p>
            </div>
        </div>
    </div>

    <script>
        const users = []; // Store user data
        const suggestions = []; // Store suggestions by users
        const admins = [
            { username: "admin", password: "admin123", role: "Admin" },
            { username: "superadmin", password: "super123", role: "SuperAdmin" }
        ];

        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // User Login
        function loginUser() {
            const indexNumber = document.getElementById('indexNumber').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('userPassword').value.trim();

            if (!indexNumber || !email || !password) {
                alert("All fields are required!");
                return;
            }

            // Save user details (temporary storage)
            users.push({ indexNumber, email, suggestions: [] });
            alert(`Welcome, ${indexNumber}!`);
            document.getElementById('indexNumber').value = '';
            document.getElementById('email').value = '';
            document.getElementById('userPassword').value = '';
            showPage('userDashboard');
        }

        // Admin/Super Admin Login
        function loginAdmin() {
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value.trim();

            const admin = admins.find(a => a.username === username && a.password === password);

            if (admin) {
                alert(`Welcome, ${admin.role}!`);
                showPage(admin.role === "SuperAdmin" ? 'superAdmin' : 'admin');
            } else {
                alert("Invalid Admin credentials!");
            }
        }

        // Submit Suggestion
        function submitSuggestion() {
            const suggestionText = document.getElementById('suggestion').value.trim();
            if (!suggestionText) {
                alert("Suggestion cannot be empty!");
                return;
            }

            // Save suggestion for the logged-in user
            const user = users[users.length - 1];
            user.suggestions.push(suggestionText);
            suggestions.push({ user: user.indexNumber, text: suggestionText });
            alert("Suggestion submitted!");
            document.getElementById('suggestion').value = '';
            updateSuggestions(user.suggestions);
        }

        // Update Suggestions List
        function updateSuggestions(userSuggestions) {
            const list = document.getElementById('suggestionsList');
            list.innerHTML = '';
            if (userSuggestions.length === 0) {
                list.innerHTML = '<p>No suggestions yet.</p>';
            } else {
                userSuggestions.forEach((text, index) => {
                    const suggestionItem = document.createElement('p');
                    suggestionItem.textContent = `${index + 1}. ${text}`;
                    list.appendChild(suggestionItem);
                });
            }
        }
    </script>
</body>
</html>
