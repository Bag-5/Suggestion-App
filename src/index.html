<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion App</title>
    <style>
        /* Dark Theme Styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
            text-align: center; /* Center-align all text */
        }

        h1 {
            color: #63b3ed; /* Light blue heading */
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #a0aec0; /* Soft gray sub-heading */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #2d3748; /* Darker background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        textarea {
            resize: vertical;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #4a5568; /* Dark gray border */
            border-radius: 6px;
            background-color: #4a5568; /* Darker gray for textarea */
            color: #e2e8f0; /* Light text in textarea */
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #63b3ed; /* Light blue border on focus */
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #63b3ed; /* Blue button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4299e1; /* Darker blue on hover */
        }

        .success-message {
            color: #48bb78; /* Green for success message */
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Suggestion App</h1>
    <p>Submit your suggestion anonymously below:</p>
    
    <form id="suggestionForm">
        <textarea name="suggestion" id="suggestion" rows="4" placeholder="Enter your suggestion here..."></textarea>
        <button type="submit">Submit</button>
    </form>
    
    <div id="successMessage" class="success-message">Suggestion submitted successfully!</div>

    <script>
        // JavaScript for handling form submission
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const suggestion = document.getElementById('suggestion').value.trim();
            
            if (suggestion === "") {
                alert("Please enter a suggestion.");
                return;
            }

            // Display success message
            document.getElementById('successMessage').style.display = 'block';

            // Clear the text area after submission
            document.getElementById('suggestion').value = "";

            // Hide the success message after 3 seconds
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
