<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion App</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8; /* Light background */
            color: #333;
        }

        h1 {
            color: #1e3a8a; /* Deep blue color */
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #4a5568; /* Soft dark gray */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: vertical;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #cbd5e0; /* Light gray border */
            border-radius: 6px;
            background-color: #edf2f7; /* Light blue-gray */
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #3182ce; /* Brighter blue on focus */
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #3182ce; /* Blue button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2b6cb0; /* Darker blue on hover */
        }

        .success-message {
            color: #38a169; /* Green success message */
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Suggestion App</h1>
    <p>Submit your suggestion anonymously below:</p>
    
    <form id="suggestionForm">
        <textarea name="suggestion" id="suggestion" rows="4" placeholder="Enter your suggestion here..."></textarea>
        <button type="submit">Submit</button>
    </form>
    
    <div id="successMessage" class="success-message">Suggestion submitted successfully!</div>

    <script>
        // JavaScript for handling form submission
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const suggestion = document.getElementById('suggestion').value.trim();
            
            if (suggestion === "") {
                alert("Please enter a suggestion.");
                return;
            }

            // Display success message
            document.getElementById('successMessage').style.display = 'block';

            // Clear the text area after submission
            document.getElementById('suggestion').value = "";

            // Hide the success message after 3 seconds
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
