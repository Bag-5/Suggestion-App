<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion App</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        textarea {
            resize: vertical;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Suggestion App</h1>
    <p>Submit your suggestion anonymously below:</p>
    
    <form id="suggestionForm">
        <textarea name="suggestion" id="suggestion" rows="4" placeholder="Enter your suggestion here..."></textarea>
        <button type="submit">Submit</button>
    </form>
    
    <div id="successMessage" class="success-message" style="display: none;">Suggestion submitted successfully!</div>

    <script>
        // JavaScript for handling form submission
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const suggestion = document.getElementById('suggestion').value.trim();
            
            if (suggestion === "") {
                alert("Please enter a suggestion.");
                return;
            }

            // Display success message
            document.getElementById('successMessage').style.display = 'block';

            // Clear the text area after submission
            document.getElementById('suggestion').value = "";

            // Hide the success message after 3 seconds
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
